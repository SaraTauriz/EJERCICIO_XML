<!-------------------------------Estudiante-------------------------------------------------------->
<!--se borra si sale mal-->
<script type="text/javascript">


function estudiante0()
{
    var resultado = document.getElementById("info");
    var arr = [];

    if(window.XMLHttpRequest){
        xmlhttp=new XMLHttpRequest();
    } else{
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }

    xmlhttp.onreadystatechange = function(){
        if(xmlhttp.readyState === 4 && xmlhttp.status === 200){
            if(xmlhttp.responseXML !== null){
                arr[0] = xmlhttp.responseXML.getElementsByTagName("apellido").item(0);
                arr[1] = xmlhttp.responseXML.getElementsByTagName("nombre").item(0);
                arr[2] = xmlhttp.responseXML.getElementsByTagName("semestre").item(0);
                arr[3] = xmlhttp.responseXML.getElementsByTagName("paralelo").item(0);
                arr[4] = xmlhttp.responseXML.getElementsByTagName("direccion").item(0);
                arr[5] = xmlhttp.responseXML.getElementsByTagName("telefono").item(0);
                arr[6] = xmlhttp.responseXML.getElementsByTagName("correo").item(0); 


                resultado.innerHTML = "Apellido: "  + arr[0].firstChild.nodeValue + " "+ "<br>" +
                                      "Nombre: "    + arr[1].firstChild.nodeValue + " "+ "<br>" +
                                      "Semestre: "  + arr[2].firstChild.nodeValue + " "+ "<br>" +
                                      "Paralelo: "  + arr[3].firstChild.nodeValue + " "+ "<br>" +
                                      "Dirección: " + arr[4].firstChild.nodeValue + " "+ "<br>" +
                                      "Telefono: "  + arr[5].firstChild.nodeValue + " "+ "<br>" +
                                      "Correo: "    + arr[6].firstChild.nodeValue;
            }
        }
    }

    xmlhttp.open("GET", "PaginaWebXML.xml", true);
    xmlhttp.send();

}
